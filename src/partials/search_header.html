<header class="search_header">
  <form class="search_form" id="search-form">
    <input
      class="search_input"
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
    />
    <button type="submit" class="search_button">
      <svg width="20px" height="20px">
        <use href="./images/symbol-defs.svg#icon-search"></use>
      </svg>
    </button>
  </form>
</header>
